app = "flask-pgvcl-billpay"
primary_region = "bom"
kill_signal = "SIGINT"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 25

  [[http_service.checks]]
    type = "http"
    port = 8080
    interval = "10s"
    timeout = "2s"
    method = "get"
    path = "/healthz"

[[vm]]
  size = "shared-cpu-1x"
